{{{_header}}}
<table role="presentation" class="main">
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Olá, <strong>{{userName}}</strong></p>

                        <p>Você acaba de iniciar o processo de inscrição em uma oportunidade através do Mapas MT.</p>
			<p>
			Oportunidade: <strong>{{projectName}}</strong> ({{projectId}})<br>
			Inscrição nº: <strong>{{registrationNumber}}</strong><br>
			</p>
                        <a href="https://mapas.mt.gov.br/inscricao/{{registrationId}}"target="_blank">
                        <div class="status-card status-{{statusNum}}">
                            <h2 class="status-card--title">Para concluir, clique aqui</h2>
                        </div>
                        </a>
                        <br><br>
                        <p>Até mais!</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
{{{_footer}}}
